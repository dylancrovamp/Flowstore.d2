<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowstore.d2</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: linear-gradient(90deg, #00a650, #007a3d);
      color: white;
      text-align: center;
      padding: 25px;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00a650;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background: #007a3d;
    }
  </style>
</head>

<body>

  <header>
    <h1>Flowstore.d2</h1>
    <p>Mates, termos y auriculares al mejor precio ðŸ”¥</p>
  </header>

  <div class="container">

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Mate">
      <h3>Mate Imperial</h3>
      <p class="price">$15.000</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Termo">
      <h3>Termo Acero Inoxidable</h3>
      <p class="price">$25.000</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Auriculares">
      <h3>Auriculares Bluetooth</h3>
      <p class="price">$18.000</p>
      <a href="#" class="btn">Comprar</a>
    </div>

  </div>

</body>
</html>
